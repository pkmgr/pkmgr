name: Docker Build

on:
  push:
    branches: ['**']  # ALL branches
    tags:
      - 'v*'
      - '*.*.*'
  workflow_dispatch:

env:
  PROJECTNAME: pkmgr
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata and tags
        id: meta
        run: |
          REPO_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
          COMMIT_ID=$(git rev-parse --short HEAD)
          
          TAGS=""
          if [[ "${{ github.ref }}" == refs/tags/v* ]] || [[ "${{ github.ref }}" =~ refs/tags/[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            # Release tag: version, latest, YYMM, commit
            VERSION="${GITHUB_REF_NAME#v}"
            YYMM=$(date +%y%m)
            TAGS="${{ env.REGISTRY }}/${REPO_LOWER}:${VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:latest"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:${YYMM}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:${COMMIT_ID}"
          elif [[ "${{ github.ref }}" == refs/tags/*-beta ]]; then
            # Beta tag: beta, version-beta, commit
            VERSION="${GITHUB_REF_NAME}"
            TAGS="${{ env.REGISTRY }}/${REPO_LOWER}:beta"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:${VERSION}"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:${COMMIT_ID}"
          else
            # Any other push: devel, commit
            TAGS="${{ env.REGISTRY }}/${REPO_LOWER}:devel"
            TAGS="${TAGS},${{ env.REGISTRY }}/${REPO_LOWER}:${COMMIT_ID}"
          fi
          
          echo "TAGS=${TAGS}" >> $GITHUB_OUTPUT
          echo "COMMIT_ID=${COMMIT_ID}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.TAGS }}
          build-args: |
            COMMIT_ID=${{ steps.meta.outputs.COMMIT_ID }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.title=${{ env.PROJECTNAME }}
            org.opencontainers.image.description=Universal Package Manager
            org.opencontainers.image.authors=Jason Hempstead <jason@casjaysdev.pro>
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ steps.meta.outputs.COMMIT_ID }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
